{{ define "tmpl/postcard" }}
<a href="/post/{{ .Location }}">
    <div class="postcard flex flex-col dark:bg-emerald-700 bg-emerald-100 p-4 md:max-w-[42rem] sm:max-w-[30rem] md:min-w-[42rem] max-sm:w-[22rem]">
        <h2>{{ .Info.Title }}</h2>
        <p>{{ .Info.Date }}</p>
    </div>
</a>

{{ end }}
